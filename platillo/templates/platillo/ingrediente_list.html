{% extends 'restaurante/base.html' %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}
                Listado de ingredientes
            {% endblock %}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
</head>
<body>
    {% block main %}
        {% for ing in lista %}
            <p>El nombre del ingrediente es: {{ ing.nombre }}</p>
            <p>El precio del ingreniete es : {{ ing.precio }}</p>
            <a href="{% url 'platillo:ingrediente_delete' ing.id %}">Delete</a>
            <a href="{% url 'platillo:ingrediente_edit' ing.id %}">Edit</a>
            <hr>
        {% endfor %}
    {% endblock %}
</body>
</html>
